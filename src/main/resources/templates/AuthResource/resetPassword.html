<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>

    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <main class="container">
        <article>
            <div>
                <h1>Reset password</h1>
                <form action="/auth/reset-password/" method="post" id="change-password-form" autocomplete="off">
                    <input type="hidden" id="userId" name="userId" value="{userId}" />
                    <label for="new-password">New password</label>
                    <input type="password" id="password" name="password" minlength="6" maxlength="50"
                           placeholder="New password" pattern="^[A-Za-z0-9]+$" required
                           title="Password shouldn't include special characters and whitespaces." />
                    <input type="password" id="confirm-password" name="confirm-password" minlength="6" maxlength="50"
                           placeholder="Confirm new password" pattern="^[A-Za-z0-9]+$" required
                           title="Password shouldn't include special characters and whitespaces."
                           aria-describedby="invalid-helper-confirm" />
                    <small id="invalid-helper" style="display: none;">Passwords donâ€™t match.</small>
                    <button type="submit" class="contrast" id="submit-button">Reset password</button>
                    <a href="/forgot-password" role="button" class="outline contrast" style="width: 100%">Cancel</a>
                </form>
            </div>
        </article>
    </main>

    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const submitButton = document.getElementById('submit-button');
        const invalidHelper = document.getElementById('invalid-helper');

        function validatePasswords() {
            if (password.value && confirmPassword.value) {
                if (password.value === confirmPassword.value) {
                    submitButton.disabled = false;
                    invalidHelper.style.display = 'none';
                    confirmPassword.removeAttribute('aria-invalid');
                } else {
                    submitButton.disabled = true;
                    invalidHelper.style.display = 'block';
                    confirmPassword.setAttribute('aria-invalid', 'true');
                }
            }
        }
        password.addEventListener('input', validatePasswords);
        confirmPassword.addEventListener('input', validatePasswords);
    </script>
</body>

</html>
