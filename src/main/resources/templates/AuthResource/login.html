<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <main class="container">
        <article>
            <div>
                <h1>Login</h1>
                <form id="login-form" autocomplete="off">
                    <p id="error-message" style="color: red; display: none;">Invalid credentials. Please try again.</p>
                    <input type="email" id="email" maxlength="50" placeholder="Email" autofocus required />
                    <input type="password" id="password" maxlength="50" placeholder="Password" required />
                    <fieldset>
                        <a href="#">Forgot Password?</a>
                    </fieldset>
                    <button type="submit" class="contrast">Login</button>
                    <label align="center">
                        Don't have an account? <a href="/auth/register">Register</a>
                    </label>
                </form>
            </div>
        </article>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const formData = new URLSearchParams();
            formData.append("j_email", emailInput.value);
            formData.append("j_password", passwordInput.value);

            fetch("/j_security_check", {
                method: "POST",
                body: formData,
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
            })
            .then((response) => {
                if (response.ok) {
                    window.location.href = '/profile';
                } else {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.style.display = 'block';

                    emailInput.focus();
                    passwordInput.value = '';
                }
            })
            .catch((error) => {
                console.error(error);
            });
        });
    </script>
</body>

</html>
