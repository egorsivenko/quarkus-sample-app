<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>
</head>

<body>
    <main class="container">
        <article>
            <div>
                <h1>Login</h1>
                <form id="login-form" autocomplete="off">
                    <p id="error-message" style="color: red; display: none;">Invalid credentials. Please try again.</p>
                    <input type="email" id="email" maxlength="50" placeholder="Email" autofocus required />
                    <input type="password" id="password" maxlength="50" placeholder="Password" required />
                    <a href="/auth/forgot-password">Forgot Password?</a>
                    <div id="example-container" data-sitekey="{siteKey}" data-language="en-US"></div>
                    <button type="submit" class="contrast" id="submit-button">Login</button>
                    <label align="center">
                        Don't have an account? <a href="/auth/register">Register</a>
                    </label>
                </form>
            </div>
        </article>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const submitButton = document.getElementById('submit-button');
            submitButton.setAttribute('aria-busy', 'true');
            submitButton.textContent = 'Please wait...';

            turnstile.ready(function () {
                turnstile.render("#example-container", {
                    sitekey: "{siteKey}", callback: function (token) {
                        const emailInput = document.getElementById('email');
                        const passwordInput = document.getElementById('password');

                        const userData = {
                            email: emailInput.value,
                            password: passwordInput.value,
                            token: token
                        };

                        fetch("/auth/login", {
                            method: "POST",
                            body: JSON.stringify(userData),
                            headers: {
                                "Content-Type": "application/json",
                                "{inject:csrf.headerName}": "{inject:csrf.token}"
                            },
                        })
                        .then((response) => {
                            submitButton.setAttribute('aria-busy', 'false');
                            submitButton.textContent = 'Login';

                            if (response.redirected) {
                                window.location.replace(response.url);
                            } else if (response.ok) {
                                const formData = new URLSearchParams();
                                formData.append("j_email", emailInput.value);
                                formData.append("j_password", passwordInput.value);

                                fetch("/j_security_check", {
                                    method: "POST",
                                    body: formData,
                                    headers: {
                                        "Content-Type": "application/x-www-form-urlencoded",
                                    },
                                })
                                .then(() => window.location.replace('/profile'));
                            } else {
                                const errorMessage = document.getElementById('error-message');
                                errorMessage.style.display = 'block';

                                emailInput.focus();
                                passwordInput.value = '';
                            }
                        })
                        .catch((error) => {
                            console.error(error);
                        });
                    },
                });
            });
        });
    </script>
</body>

</html>
