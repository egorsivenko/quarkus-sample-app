<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <main class="container">
        <article>
            <div>
                <h1>Register</h1>
                <form id="register-form" autocomplete="off">
                    <input type="text" id="full-name" minlength="4" maxlength="50" placeholder="Full name" required
                        pattern="^[A-Za-z]+(?: [A-Za-z]+)?$" title="Full name shouldn't include special characters."
                        autofocus />
                    <input type="email" id="email" maxlength="50" placeholder="Email" required
                        pattern="^[^\s@]+@([^\s@.,]+\.)+[^\s@.,][^\s@.,]+$" title="Invalid email address format."
                        aria-describedby="invalid-helper" />
                    <small id="invalid-helper" style="display: none;">Email is already taken.</small>
                    <input type="password" id="password" minlength="6" maxlength="50" placeholder="Password" required
                        pattern="^[A-Za-z0-9]+$"
                        title="Password shouldn't include special characters and whitespaces." />
                    <button type="submit" class="contrast">Register</button>
                    <label align="center">
                        Already have an account? <a href="/auth/login">Login</a>
                    </label>
                </form>
            </div>
        </article>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const fullNameInput = document.getElementById('full-name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const userData = {
                fullName: fullNameInput.value,
                email: emailInput.value,
                password: passwordInput.value
            };

            fetch("/auth/register", {
                method: "POST",
                body: JSON.stringify(userData),
                headers: {
                    "Content-Type": "application/json",
                },
            })
            .then((response) => {
                if (response.ok) {
                    const formData = new URLSearchParams();
                    formData.append("j_email", emailInput.value);
                    formData.append("j_password", passwordInput.value);

                    fetch("/j_security_check", {
                        method: "POST",
                        body: formData,
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                    })
                    .then(() => window.location.href = '/profile')
                } else {
                    const invalidHelper = document.getElementById('invalid-helper');
                    invalidHelper.style.display = 'block';

                    emailInput.setAttribute('aria-invalid', 'true');
                    emailInput.focus();

                    passwordInput.value = '';
                }
            })
            .catch((error) => {
                console.error(error);
            });
        });
    </script>
</body>

</html>
