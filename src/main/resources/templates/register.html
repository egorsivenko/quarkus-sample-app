<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <main class="container">
        <article>
            <div>
                <h1>Register</h1>
                <form class="login-form" autocomplete="off">
                    <input type="text" name="fullName" minlength="4" maxlength="50" placeholder="Full name" required
                        pattern="^[A-Za-z]+(?: [A-Za-z]+)?$" title="Full name shouldn't include special characters."
                        autofocus />
                    <input type="email" name="email" maxlength="50" placeholder="Email" required
                        pattern="^[^\s@]+@([^\s@.,]+\.)+[^\s@.,][^\s@.,]+$" title="Invalid email address format." />
                    <input type="password" name="password" minlength="6" maxlength="50" placeholder="Password" required
                        pattern="^[A-Za-z0-9]+$"
                        title="Password shouldn't include special characters and whitespaces." />
                    <button type="submit" class="contrast">Register</button>
                    <label align="center">
                        Already have an account? <a href="/auth/login">Login</a>
                    </label>
                </form>
            </div>
        </article>
    </main>
</body>

</html>
