{#include main.html}
    {#title}Sign In{/title}
    {#styles}
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="stylesheet" href="/css/extra-styles.css" />
    {/styles}

    <main class="container">
        <article>
            <div>
                <h1>Sign In</h1>
                <h4>Go to {clientName} application</h4>
                <form action="/oauth2/sign-in" method="post" autocomplete="off">
                    {#ifError 'email'} <p class="flash-error">{#error 'email'/}</p> {/ifError}
                    {#ifError 'password'} <p class="flash-error">{#error 'password'/}</p> {/ifError}
                    <p class="flash-error" {#if !error}hidden{/if}>Invalid Credentials.</p>
                    <input type="hidden" name="{inject:csrf.parameterName}" value="{inject:csrf.token}" />
                    <input type="hidden" name="clientId" value="{clientId}" />
                    <input type="hidden" name="clientName" value="{clientName}" />
                    <input type="hidden" name="callbackUrl" value="{callbackUrl}" />
                    <input type="hidden" name="state" value="{state}" />
                    <input type="hidden" name="scopes" value="{scopes}" />
                    <input type="email" name="email" maxlength="50" placeholder="Email" autofocus required />
                    <input type="password" name="password" maxlength="50" placeholder="Password" required />
                    <button type="submit" class="contrast">Sign In</button>
                </form>
            </div>
        </article>
    </main>
{/include}
