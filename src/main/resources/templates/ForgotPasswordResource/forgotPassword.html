<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>

    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <main class="container">
        <article>
            <div>
                <h1>Forgot password</h1>
                <form action="/auth/forgot-password" method="post" autocomplete="off">
                    {#ifError 'email'} <p style="color: red;">{#error 'email'/}</p> {/ifError}
                    {#if flash:error} <p style="color: red;">{flash:error}</p> {/if}
                    <input type="hidden" name="{inject:csrf.parameterName}" value="{inject:csrf.token}" />
                    <label for="email">Account email</label>
                    <input type="email" id="email" name="email" maxlength="50" placeholder="Email" autofocus required />
                    <div class="cf-turnstile" data-sitekey="{siteKey}" data-language="en-US"></div>
                    <button type="submit" class="contrast">Proceed</button>
                    <a href="/auth/login" role="button" class="outline contrast" style="width: 100%">Back</a>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
