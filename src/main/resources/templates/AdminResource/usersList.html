<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users list</title>

    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>
<body>
<h3>Users list</h3>
<a href="/profile" role="button" class="outline contrast">Back</a>
<table>
    <thead>
        <tr>
            <th scope="col">Full name</th>
            <th scope="col">Email</th>
            <th scope="col">Verified</th>
            <th scope="col">Role</th>
            <th scope="col">Registration date</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
    {#for user in users}
        <tr>
            <th scope="row">{user.fullName}</th>
            <td>{user.email}</td>
            <td>{user.isVerified}</td>
            <td>{user.role}</td>
            <td>{user.createdAt.format('dd-MM-yyyy HH:mm:ss')}</td>
            <td>
                {#if user.email != user:email}
                    <form action="/admin/delete-user" method="POST"
                          onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <input type="hidden" name="{inject:csrf.parameterName}" value="{inject:csrf.token}" />
                        <input type="hidden" name="id" value="{user.id}">
                        <button type="submit" class="outline">Delete</button>
                    </form>
                    <a href="/admin/edit-user?id={user.id}" class="outline" role="button" style="width: 100%">Edit</a>
                {#else}
                    <i>Current user</i>
                {/if}
            </td>
        </tr>
    {/for}
    </tbody>
</table>
</body>
</html>
